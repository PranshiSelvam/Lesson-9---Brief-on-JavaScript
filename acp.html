<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers using While Loop</title>
</head>

<body>
    <h2>Random Numbers using While Loop and <code>let</code></h2>
    <p id="output"></p>

    <script>
        let count = 0;
        let totalNumbers = 10;
        let outputText = "";

        while (count < totalNumbers) {
            let randomNumber = Math.floor(Math.random() * 100) + 1;

            outputText += "Random Number " + (count + 1) + ": " + randomNumber + "<br>";

            count++;
        }

        document.getElementById("output").innerHTML = outputText;
    </script>
</body>

</html>
